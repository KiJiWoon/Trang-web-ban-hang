<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../BTL/menu.css"/>
        <link rel="stylesheet" type="text/css" href="../BTL/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="../BTL/js/bootstrap.js"></script>
        <script src="../BTL/js/bootstrap.min.js"></script>
        <script src="../BTL/js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <section class="header bg-success">
            <div class="container">
                <div class="row">
                <div class="col bg-success justify-content">
                    <a href="Main.html" class=""> <img src="../BTL/picture/logo/logo.jpg" height="80px" width="200px" alt="logo"> </a>
                </div>
        </section>
        <div class="container">
                <div class="row justify-content-around">
                    <form action="" class="col-md-6 bg-light p-3 my-3">
                        <h1 class="text-center text-uppercase h3 py-3">Đăng ký tài khoản</h1> 
                        <div class="form-froup">
                            <label for="Họ và tên">Họ và tên:</label>
                            <input type="text" name="Họ và tên" id="Họ và tên" class="form-control">
                        </div><br>
                        <div class="form-froup">
                            <label for="Username">Tên đăng nhập:</label>
                            <input type="text" name="Tên đăng nhập" id="Username" class="form-control">
                        </div><br>
                        <div class="form-froup">
                            <label for="Password">Mật khẩu:</label>
                            <input type="password" name="mật khẩu" id="Password" class="form-control">
                        </div><br>
                        <div class="form-group">
                            <lable for="gender">Giới tính</lable><br>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="male" class="form-check-input" checked>
                                <label for="male" class="form-check-label">Nam</label>
                            </div>  
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="female" class="form-check-input" checked>
                                <label for="female" class="form-check-label">Nữ</label>
                            </div>
                        </div><br>
                        <div class="form-froup">
                            <label for="Email">Email:</label>
                            <input type="text" name="email" id="Email" class="form-control">
                        </div>
                        <br>
                        <div>
                        <input type="submit" value="Đăng ký" class="btn-primary btn col-12">
                        </div>  
                        <br>
                        <a href="Main.html"><input type="button" value="Thoát" class="btn-primary btn col-12"></a>
                    </form>
                </div>
        </div>
    </body>
</html>
